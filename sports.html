<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeopleMart - Sports</title>
    <style>
        /* Basic Reset and Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header Styles */
        header {
            background-color: #004d40;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        /* Product Grid */
        #sports-products {
            padding: 20px;
            background-color: #e0f2f1;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product-item {
            width: 22%;
            background-color: #fff;
            margin: 10px;
            padding: 20px;
            text-align: center;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .product-item:hover {
            transform: scale(1.05);
        }

        .product-item img {
            max-width: 100%;
            height: auto;
        }

        .product-item p {
            margin: 10px 0;
            color: #004d40;
        }

        .product-item button {
            background-color: #004d40;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        /* Footer */
        footer {
            background-color: #004d40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>PeopleMart</h1>
        <nav>
            <ul>
                <li><a href="homepagee.html">Home</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="order.html">Orders</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Banner Section -->
        <section class="banner">
            <p>Get Ready for Sports with Our Best Deals!</p>
        </section>

        <!-- Product Grid for Sports -->
        <section id="sports-products">
            <h2 style="text-align:center; color:#004d40;">Top Sports Equipment Deals</h2>
            <div class="product-grid">
                <div class="product-item">
                    <img src="https://th.bing.com/th/id/OIP.hZRSI5sE_gH-f6lPMwuQogHaHa?w=167&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7.jpg" alt="Product 1">
                    <p>Football - Size 5</p>
                    <p>₹800</p>
                    <button onclick="location.href='cart.html'">Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="https://th.bing.com/th/id/OIP.UkJLIw0YYqG0zEo8lKQK9gHaE8?w=264&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7.jpg" alt="Product 2">
                    <p>Tennis Racket</p>
                    <p>₹2,200</p>
                    <button onclick="location.href='cart.html'">Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="https://th.bing.com/th/id/OIP.GQ2fxSb6sBvMgRo6Yy6MgwHaHa?w=187&h=187&c=7&r=0&o=5&dpr=1.3&pid=1.7.jpg" alt="Product 3">
                    <p>Basketball</p>
                    <p>₹1,500</p>
                    <button onclick="location.href='cart.html'">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 PeopleMart. All rights reserved.</p>
    </footer>
</body>
</html>
