<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groceries - PeopleMart</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header */
        header {
            background-color: #004d40;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        /* Groceries Section */
        .groceries-section {
            padding: 20px;
            text-align: center;
        }

        .groceries-section h2 {
            color: #004d40;
            margin-bottom: 20px;
        }

        .grocery-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .grocery-item {
            width: 200px;
            background-color: #f9f9f9;
            margin: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            font-size: 16px;
        }

        .grocery-item:hover {
            transform: scale(1.05);
        }

        .grocery-item h3 {
            color: #004d40;
            margin-bottom: 5px;
        }

        .grocery-item p {
            color: #555;
            margin-bottom: 10px;
        }

        .add-to-cart-btn {
            background-color: #ff5722;
            color: white;
            padding: 8px 15px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-to-cart-btn:hover {
            background-color: #e64a19;
        }

        /* Footer */
        footer {
            background-color: #004d40;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
