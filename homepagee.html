<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeopleMart - Affordable Shopping for Everyone</title>
    <style>
        /* Basic Reset and Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Background */
        body {
            background: linear-gradient(120deg, #e0f7fa, #80deea);
            color: #333;
        }

        /* Header Styles */
        header {
            background: linear-gradient(90deg, #004d40, #00695c);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        /* Banner Section */
        .banner {
            background: linear-gradient(90deg, #ffd740, #ffc107);
            color: #004d40;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Categories Section */
        #categories {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
            background: linear-gradient(135deg, #ffffff, #e0f7fa);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .category-item {
            width: 22%;
            background-color: #ffffff;
            margin: 10px;
            padding: 20px;
            text-align: center;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            border-radius: 8px;
        }

        .category-item:hover {
            transform: scale(1.05);
        }

        /* Product Grid */
        #featured {
            padding: 20px;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product-item {
            width: 22%;
            background-color: #fff;
            margin: 10px;
            padding: 20px;
            text-align: center;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .product-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-item p {
            margin: 10px 0;
            color: #004d40;
        }

        .product-item button {
            background-color: #004d40;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .product-item button:hover {
            background-color: #00695c;
        }

        /* Footer */
        footer {
            background-color: #004d40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>PeopleMart</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="order.html">Orders</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Banner Section -->
        <section class="banner">
            <p>Big Savings on Groceries and Essentials!</p>
        </section>

        <!-- Categories Section -->
        <section id="categories">
            <a href="groceries.html" class="category-item">Groceries</a>
            <a href="clothing.html" class="category-item">Clothing</a>
            <a href="electronics.html" class="category-item">Electronics</a>
            <a href="home and kitchen.html" class="category-item">Home & Kitchen</a>
        </section>

        <!-- Featured Products Section -->
        <section id="featured">
            <h2 style="text-align:center; color:#004d40;">Popular Deals</h2>
            <div class="product-grid">
                <div class="product-item">
                    <img src="https://th.bing.com/th/id/OIP.wmQ-rkoa1v_c5pFTIPMR8QHaFa?w=254&h=185&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Product 1">
                    <p>Rolex Men's Watch Fashion</p>
                    <p>₹50,000</p>
                    <button onclick="location.href='cart.html'">Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="https://www.rollingstone.com/wp-content/uploads/2022/09/Apple-AirPods-Pro-2nd-gen-hero-220907.jpg?w=1600&h=900&crop=1" alt="Product 2">
                    <p>OnePlus Earbuds</p>
                    <p>₹999</p>
                    <button onclick="location.href='cart.html'">Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="https://cdn1.smartprix.com/rx-i5n1dTTOB-w1200-h1200/5n1dTTOB.jpg" alt="Product 3">
                    <p>iPhone 16 Pro</p>
                    <p>₹100,000</p>
                    <button onclick="location.href='cart.html'">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 PeopleMart. All rights reserved.</p>
    </footer>
</body>
</html>
