<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics - PeopleMart</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header */
        header {
            background-color: #004d40;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        /* Electronics Section */
        .electronics-section {
            padding: 20px;
            text-align: center;
        }

        .electronics-section h2 {
            color: #004d40;
            margin-bottom: 20px;
        }

        .electronics-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .electronics-item {
            width: 200px;
            background-color: #f9f9f9;
            margin: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .electronics-item:hover {
            transform: scale(1.05);
        }

        .electronics-item img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .electronics-item h3 {
            color: #004d40;
            margin-bottom: 5px;
        }

        .electronics-item p {
            color: #555;
            margin-bottom: 10px;
        }

        .add-to-cart-btn {
            background-color: #ff5722;
            color: white;
            padding: 8px 15px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-to-cart-btn:hover {
            background-color: #e64a19;
        }

        /* Footer */
        footer {
            background-color: #004d40;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
